baseURL: https://jadenstittsworth.com

languageCode: en-us
title: "Stitts.Dev"

module:
  imports:
    - path: github.com/hugo-toha/toha/v4
  mounts:
    - source: static/files
      target: static/files
    - source: ./node_modules/flag-icon-css/flags
      target: static/flags
    - source: ./node_modules/@fontsource/mulish/files
      target: static/files
    - source: ./node_modules/katex/dist/fonts
      target: static/fonts

# Manage languages
# For any more details, you can check the official documentation: https://gohugo.io/content-management/multilingual/
languages:
  en:
    languageName: English
    weight: 1

# Force a locale to be use, really useful to develop the application ! Should be commented in production, the "weight" should rocks.
# DefaultContentLanguage: bn

# Allow raw html in markdown file
markup:
  goldmark:
    renderer:
      unsafe: true
  tableOfContents:
    startLevel: 2
    endLevel: 6
    ordered: false

# At least HTML and JSON are required for the main HTML content and
# client-side JavaScript search
outputs:
  home:
  - HTML
  - RSS
  - JSON

analytics:
  enable: true
  services:
    google:
      id: UA-XXXXXXXXX-X

# Enable global emoji support
enableEmoji: true

# Site parameters
params:
  # Background image of the landing page
  background: /images/site/background.jpg

  # Provide logos for your site. The inverted logo will be used in the initial
  # transparent navbar and the main logo will be used in the non-transparent navbar.
  # It will default to the theme logos if not provided.
  logo:
    main: /images/site/favicon_Dev.png
    favicon: /images/site/favicon_Dev.png

  # GitHub repo of your site
  gitRepo: https://github.com/Stitts5401/stitts.github.io
  # Default branch of your Git repo
  gitBranch: source

  # specify whether you want to write some blog posts or not
  enableBlogPost: true

  # specify whether you want to show Table of Contents in reading page
  toc:
    enable: true

  # Provide newsletter configuration. This feature hasn't been implemented yet.
  # Currently, you can just hide it from the footer.
  newsletter:
    enable: true

  # Configure Notes property
  notes:
    # Set a background color of note card header. Use any CSS color code/name.
    headerBackground: MediumSpringGreen
    # Set note card title color.
    headerTextColor: #1c2d41

  features:
    darkMode:
      enable: true
    # Use Hugo modules to add theme
